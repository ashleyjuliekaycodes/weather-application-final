<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
  
</head>



<body>
<div class="container">
<header>
  <form>
    <input type="search" placeholder="Enter a city..." id="search-input" required/>
    <input type="submit" value="Search" id="search-button"/>
  </form> 
</header> 

<main>

<div>
  <h1>Chicago</h1>

  <P>
    <span>Tuesday, 16:52, cloudy</span>
  </br>
    <span>Humidity: <strong class="weather-detail">50%</strong>, Wind: <strong class="weather-detail">1m/h</strong></span>
  </P>
</div>

<div>
  ☁️45℉
</div>

</main>

  <footer>

  </footer>

</div>
</body>


</html>
